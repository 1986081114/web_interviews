<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 默认不加# 点击a会自动跳转，a的默认事件要被禁止 -->
    <div>
        <a href="/home">首页</a>
        <a href="/about">关于</a>
    </div>
    
    <div class="routerView"></div>

    <script>
       let view = document.getElementsByClassName('routerView')[0]
        let aEle = document.getElementsByTagName('a')
        console.log(aEle)
         aEle =  Array.from(aEle)
         console.log(aEle)
        aEle.forEach( function(ele){
            ele.addEventListener('click', e => {
                e.preventDefault();
                const href = ele.getAttribute('href')
                console.log(href)
                history.pushState({'ss0': 56},'56', href)
                urlChange()
            })

        })
        //为了监听前进后退
        window.addEventListener('popstate', urlChange)
 
        function urlChange() {
            console.log(56)
            switch(location.pathname) {
                case '/home':  
                    view.innerHTML = '首页';
                    break;
                case '/about':
                    view.innerHTML = '关于';
                    break;
                default:
                    view.innerHTML = ''
            }

        }
    </script>
    
</body>
</html>
