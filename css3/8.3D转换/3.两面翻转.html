<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
.container{
    perspective: 800px; 
    perspective-origin: 50% 50%;
}   
.wrapHover{
    width: 200px; 
    height: 200px; 
    overflow: hidden;
}
.wrap{
    position: relative; 
    backface-visibility: hidden;  
    transform-style: preserve-3d;
}
.wrap div{
   position: absolute; 
   top: 0; 
   left: 0;
   width: 100px;
   height: 100px;
}
img{
    width: 100px;
    height: 100px;
}
.font{
    backface-visibility: hidden;
}
.back{
    backface-visibility: hidden; 
    transform: rotateY(180deg);
}
.wrapHover:hover .wrap{
    transform: rotateY(180deg);
}
      
  
    </style>
</head>

<body>
    
    <div class="container">
        <div class="wrapHover">
             <div class="wrap">
                <div class="font">
                    <img src="../dog.jpg">
                </div>
                <div class="back">
                    <img src="../dog.jpg">
                </div>
             </div>
         </div>
     </div>
     
</body>

</html>
