<!-- 
  dom操作HTML出现的接口
  bom 浏览器对象模型 控制浏览器出现的接口
  dom事件级别： 
      dom0 :element.onclick = function() 只能绑定一个事件，没有捕获 冒泡阶段
      dom1没有参与事件的改变
      dom2: element.addEventListener('click')  
      dom3： element.addEventListener('keyup') 添加鼠标键盘事件

    事件模型： 捕获， 冒泡
    事件流：
          捕获-- 目标阶段-- 冒泡阶段
    描述dom事件捕获的具体流程：
       window- document-html -body- 父级元素...

    event对象常见的应用：
        event.preventDefault()阻止默认行为
        event.stopPropagation 阻止冒泡
        event.stopImmediatePropagation() 事件响应优先级
        event.currentTarget；指定绑定事件的元素
        event.target：当前被点击的事件
