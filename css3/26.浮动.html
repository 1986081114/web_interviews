<!-- 
浮动元素： 浮动元素同时处于常规流内和流外的元素， 其中块级元素认为浮动元素不存在， 而浮动元素会影响到函数国内元素的布局‘  
          浮动元素会通过影响行内元素简介影响了包含快的布局
浮动定义：浮动可以理解为让某个div元素脱离标准流，漂浮在标准流之上
    传统的网页布局：
        标准流： 就是标签按照归规定好的默认方式排列
        浮动：
        定位： 
 浮动特性：
     浮动元素会脱离标准流（脱标），托标的盒子不再保留原来的位置
     浮动元素会一行内显示并且元素顶部对齐
     浮动元素拥有行内块元素特性： 行内元素有了浮动，就不需要转换成块级元素/行内快元素可以直接给宽高。

    需要原因：
       哟有很多网页布局标准流没法做。例如几个div在一行（设置行内块，中间会有空白）， 两个div分别在在两端。
       浮动最典型的应用就是，可以让多个块级元素一行内排列显示
       网页布局第一准则： 多个块级元素纵向排列找标准流， 横向排列找浮动
 -->
<!-- 
清除浮动： 由于父级元素很多时候不方便给高度， 但是滋贺子浮动又不占有位置， 最后父级盒子的高度就为0；就会影响到下面的标准流盒子
   1.clear: 只能清除之前的一个浮动，之后的没用
   2.父元素结束标签之前插入清除浮动的二块级元素 和1类似， 但是解决了1的问题
   3.利用伪元素：  ：after， 在after内使用claer
   4.利用overflow： 在父级原元素添加overflow：hidden （BFC）
 
     claer:left	在左侧不允许浮动元素。
right	在右侧不允许浮动元素。
both	在左右两侧均不允许浮动元素。
none	默认值。允许浮动元素出现在两侧。
inherit	规定应该从父元素继承 clear 属性的值。
  -->
