<!-- 
  事件的本质是一种通信方式，是一种消息，在多对象多模块中可以使用自定义事件进行模块间的通信。

  完成自定义事件的两种主要方式是js原生的event构造函数和customevent构造函数。
  Event() 适合创建简单的自定义事件，而 CustomEvent() 支持参数传递的自定义事件，
  它支持 detail 参数，作为事件中需要被传递的数据，并在 EventListener 获取。

  let myEvent = new Event(typeArg, eventInit)
    typeArg: mon类型，创建事件的名称
    eventInit： 可选择的配置
         bubbles： 默认false， 是否冒泡
         cancelable： 默认false， 是否可以取消
         
    //1、创建事件
var env = new Event("clickElem");
//2、注册事件监听器
elem.addEventListener("clickElem",function(e){
  //干点事
})
//3、触发事件,可以在别的时间内触发这个事件
elem.dispatchEvent(env);


 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <div class="event1">event测试</div>
     <button class="event2"> Event</button>

     <script>
        //由于一般使用在不同模块之间，document派发和监听， 
         let buttonevent = document.querySelector('.event2')
         buttonevent.addEventListener('click', function(){
            console.log('button event')
            var clickA = new Event("clickA");
            document.dispatchEvent(clickA);
        })


        let divevent = document.querySelector('.event1')
       document.addEventListener('clickA', function(){
            console.log('div event')
        })

     </script>
 </body>
 </html>
