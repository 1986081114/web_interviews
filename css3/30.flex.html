<!-- 
flex 1原理： flex是 flex-grow, flex-shrink, flex-basis三个属性的缩写 ，
       该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)
       flex默认属性时 0 1 auto（不会放大会缩小）
       flex为一个非负数，该数字为flex-grow的值，
       flex为两个非负数，该数字为flex-grow和flex-shrink
       flex为一个长度或者百分比，为flex-basis的值

flex-grow: 定义项目的放大比例， 默认为0，即即使存在剩余空间，也不会放大
            flex-grow为1，等分剩余空间
            为n占据空间是为1的n倍。
flex-shrink：定义缩小的比例。
           默认为1，如果空间不足，项目缩小
           flex-shrink为0，空间不足，项目也不会缩小
           所有的项目shrink为1，空间不足，缩小不利相同。
flex-basis：定义在分配剩余空间之前，项目占据的主轴空间， 浏览器根据此属性，计算主轴的剩余空间。
            默认auto， 即项目原来的大小。
 -->
<!-- 
 flex：弹性布局；
 设置flex布局，子元素的float，clear， vertical-align属性失效：
 容器的属性：
  1. flex-direction：
  2.flex-wrap：
  3.flex-flow；
  4.justify-content
  5.align-items：
  6.align-content：

  1.flex-direction：row| row-reverse|column|column-reverse
    决定主轴的方向
    row:(默认)： 主轴为水平，起点在左侧
    row-reverse： 主轴为水平，起点在右侧
    column： 主轴为垂直方向，起点在上测
    column-reverse： 主轴为垂直，起点在下侧
  
  2.flex-wrap：nowrap| wrap| wrap-reverse
       如果一条轴排不下，如何换行。
       nowrap（默认）： 不换行
       wrap： 换行，第一行在上方
       wrap-reverse： 第一行在下方。

  3.flex-flow：flex-direction 和flex-wrap的简写 默认row nowrap

  4.justify-conten：flex-start| flex-end| center| space-between| space-around
      定义了项目在主轴上的排列方式
      flex-start（默认）：主轴起点对齐
      flex-end：主轴终点对其
      center：居中
      space-between： 两端对齐，项目之间间隔相同
      space-around： 每个项目两侧间隔相同， 所以项目之间的间隔比项目于边框的间隔大一倍
    
  5.align-items：flex-start| flex-end| center| baseline| stretch
      定义项目在交叉轴上如何对其
      flex-start： 交叉轴起点对齐
      flex-end： 交叉轴终点对其
      center：交叉轴中心对其
      baseline： 项目第一行文字对齐
      stretch（默认）：如果新项目为设置高度（根据交叉轴方向）或者auto，将占满整个容器的高度

  6.align-content：flex-start| flex-end|center| space-between|space-around| stretch
    定义了多跟轴线的对其方式，如果只有一条轴线不起作用
    flex-start： 交叉轴起点对其
    flex-end： 交叉轴终点对其
    center：交叉轴中点对其
    space-between： 于交叉轴两端对其，项目中间间隔等分
    space-around： 每棵轴线两侧间隔相同，所以，轴线之间的间隔比轴线与边框大一倍
    stretch：轴线沾满整个交叉轴


    项目属性：
       1.order：
       2.flex-grow
       3.flex-shrink
       4.flex-basis：
       5.flex：
       6.align-self：

    
       1.order：
          属性定义项目的排列顺序，越小越靠前：默认为0，可以为负数
       2.flex-grow：
          属性定义项目的方法比例，默认为0.即如果存在剩余空间也不放大

      3.flex-shrink：
         项目缩小的比例，默认为1.如果空间不足， 项目缩小
      4.flex-basis：
       再分配多于空间之前。 项目占据的主轴空间， 默认为auto， 即项目本来的大小

      5.flex： 
          快捷键auto（1，1，auto）和none（0，0，auto）
          默认0，1 auto
      6.align-self： auto| flex-start| flex-end| center| baseline| stretch
         允许单个项目有与其他项目不一样的对齐方式， 可覆盖，align-items属性，默认auto，表示继承align-items属性，
