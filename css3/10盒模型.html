<!-- 
当浏览器对文档进行布局时，渲染引擎将所有元素表现成一个个矩形的盒子，称为盒模型，
盒模型由外到内主要包括 margin border padding

标准盒模型和ie盒模型（怪异）
box-sizing:content-box(标准)/border-box（ie）

区别：
  标准盒模型盒子宽度 =  border + padding + content
  标准盒模型所占据的位置（不是大小） = margin + border + padding + content
  ie盒模型宽度 = css设置的width = content  + margingg + border

  js如何获取盒模型的宽高？
     dom.style.width/height  只能获取行内元素设置的宽高
     dom.currentStyle.width/height  可以获取行内， style设置， 外联设置的宽高,但是只有ie支持
     dom.getComputedStyle(dom).width/height；和上面类似，但是所有浏览器都支持
     dom.getBoundingClientRect.width/height/yop/left  这个方法返回一个矩形对象，包含四个属性：left、top、right和buttom。
           分别表示元素各边与页面各边的距离
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 20px;
      padding: 20px;
      background-color: blue;
      box-sizing: content-box;
    }

    .border {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 20px;
      padding: 20px;
      background-color: blue;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div class="content"></div>
  <div class="border"></div>

</body>

</html>
